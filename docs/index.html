<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>Search Zipcode - Brasil</title>
</head>

<body>

    <div class="page">
        <section class="container-cep">
            <h1 class="title-cep ">Search
                <span>Zipcode</span> Brasil</h1>
            <form id="cepForm">
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input class="input zip is-medium" type="text" placeholder="Enter Zip code">
                        <span class="icon is-small is-left">
                            <i class="fa fa-map-pin"></i>
                        </span>
                    </div>
                </div>
            </form>
        </section>
        <br>
        <div class="container">
            <div id="output"></div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>Powered </strong> by
                    <a href="https://github.com/mariorodeghiero">Mário Antônio do Amaral Rodeghiero</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. Developed based on studies in
                    <a href="http://www.traversymedia.com/">Traversy Media</a>.
                </p>
            </div>
        </div>
    </footer>

    <script src="js/zipcode.js"></script>
</body>

</html>
